<style>
  body {
    background-image: url("images/textured-mulberry-paper.jpg"); /* Replace with your image path */
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed; /* Optional: Keep background fixed while scrolling */
    background-position: center center; /* Optional: Center the background image */
  }

  .bio-frame {
    /* Frame styling */
    border: 2px solid #006d77;
    border-radius: 8px;
    padding: 30px;
    margin: 20px auto;
    max-width: 900px;
    background-color: #EAE9E5;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    
    /* Optional: Add a subtle background pattern or color */
    background: linear-gradient(to bottom, #ffffff, #f9f9f9);
        z-index: 0;
}

/* Updated title styling - Solution 1: Positive z-index approach */
.title {
    font-family: 'Playfair Display', serif;
    margin: 0;
    font-weight: 100;
    position: relative;
    display: inline-block; /* Changed from table to inline-block */
    padding: 0 5px;
    /* Create isolation for stacking context */
    isolation: isolate;
}

.title::after {
    content: '';
    background-color: #83c5be;
    height: 30%;
    position: absolute;
    top: 65%;
    left: 0;
    width: 100%;
    z-index: -1; /* This now works within the isolated context */
    pointer-events: none; /* Ensure it doesn't interfere with text selection */
}

/* Alternative Solution 2: Using ::before instead of ::after */
.title-alt {
    font-family: 'Playfair Display', serif;
    margin: 0;
    font-weight: 100;
    position: relative;
    display: inline-block;
    padding: 0 5px;
}

/* Alternative frame style with double border */
.bio-frame-double {
    border: 3px double #444;
    padding: 35px;
    margin: 25px auto;
    max-width: 900px;
    background-color: #fafafa;
}

/* Alternative frame style with shadow effect */
.bio-frame-shadow {
    border: 1px solid #ddd;
    padding: 40px;
    margin: 30px auto;
    max-width: 900px;
    background-color: white;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
}

/* Responsive design for mobile devices */
@media (max-width: 768px) {
    .bio-frame,
    .bio-frame-double,
    .bio-frame-shadow {
        margin: 10px;
        padding: 20px;
    }
}
</style>
